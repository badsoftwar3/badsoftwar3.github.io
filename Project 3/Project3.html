<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Project 3- Jorge Calle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="project3.css" />

    <style>

    </style>
</head>

<body>
    <div class="text_header">
        <p>Guess the number Between 1 and 100</p>
        <input class="play" type="button" id="play" value="Play!" />
    </div>

    <div class="container_play">

    </div>

    <div class="center">
        <h1 id="numGotIt">Guess My number!</h1>
        <div class="result">
            <hr>
            <h2 id="resultNumber">?</h2>
        </div>
    </div>

    <div class="container_footer">
        <div class="output">
            <div class="sub1">
                <img id="high" alt="">
                <p id="checkNum"> </p>
            </div>
            <div class="sub2">
                <img src="images/score.png" alt="">
                <p>Score: <span id="sc"> </span></p>
            </div>
            <div class="sub3">
                <img src="images/highscore.png" alt="">
                <p>Highscore: <span id="Highsc"></span></p>
            </div>
        </div>
        <div class="input">
            <input class="textBox" type="text" id="text_line" /><br>
            <input class="BtCheck" type="button" value="Check" id="button" />
        </div>

    </div>
    <script src="Project3.js"></script>
</body>

</html>
